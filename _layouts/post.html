---
layout: default
---

	<section>
		<div class="row">
			<div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
      	<!-- <div class=" col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">-->
	    	<header class="post-header">
	      	<h1>{{ page.title }}</h1>
	      	<p class="post-meta">{{ page.about}}<span class="post-meta pull-right">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span></p>

        </header>

				{% if post.image %}
				<a href="{{ post.url }}" class="post-banner" style="background-image: url(/img/post-banners/{{ post.image }});">
					<img src="/img/post-banners/{{ post.image }}" alt="{{ post.title }}" />
	    	</a>
				{% endif %}

	    	<p align="justified">{{ content }}</p>

  		</div>
		</div>
	</section>
	<br/>
	<br/>
	<section>
  	<div class="row">
    	<!--<div class=" col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8"> -->
		<div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
			<div id="disqus_thread"></div>
    </div>
    </div>
  </section>
