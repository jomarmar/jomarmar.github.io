---
layout: default
---

<section>

  <div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">

      <h1>{{ page.cat }}</h1>
      <ul>
      {% for post in site.categories[page.cat] %}
        <li>
          {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
      </ul>

    </div>
  </div>
</section>
