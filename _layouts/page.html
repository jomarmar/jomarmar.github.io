---
layout: null
---
<!-- <div class="post"> -->
{% include head.html %}

{% include header.html %}


<header>
	<div class="row">
		<div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
		    <h1>{{ page.title }}</h1>
		    <hr/>
		</div>
  </div>
</header>

<section>
	<div class="row">
  	<div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
    {% if page.image %}
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		    <a href="{{ post.url }}" class="post-banner" style="background-image: url(/img/{{ page.image }});">
					<img src="/img/{{ page.image }}" class="img-responsive" alt="{{ page.title }}" />
			  </a>
	    </div>
		  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p align="justified">{{ content }}
		  </div>
		{% else %}
	    <p align="justified">{{ content }}</p>
    {% endif %}
    </div>
  </div>
</section>

{% include footer.html %}
