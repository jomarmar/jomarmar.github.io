<header>

    <div class="row">
      <div class=" col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
      <!-- <div class=" col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">-->
        <br/>
        <div class="pull-right">
          <table class="table table-condensed table-bordered jemz-border">
            <tr>
              {% for page in site.pages %}
                {% if page.title %}
		              {% if page.menu == true %}
	 	                 <td style="font-family: 'Cabin'; text-align: center; font-size: 90%;"><b><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></b></td>
                  {% endif %}
                {% endif %}
              {% endfor %}
              <td style="font-family: 'Cabin'; text-align: center; font-size: 90%;"><b><a class="page-link" href="{{ '/blog/' | prepend: site.baseurl }}">Blog</a></b></td>
            </tr>
          </table>
        </div>
        <!-- <h1>JemZ. Blog</h1>-->
        <a href="/"><img src="/img/jemz-logo.png" width="150"/></a>
        <hr/>
      </div>
    </div>
  
</header>
